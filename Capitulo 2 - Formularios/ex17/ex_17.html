<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h4>Botones de Incremento y de Decremento</h4>
    <h1 id="valorContador">Valor: 0</h1>
    <!-- El id del h1 se captura en el javascript y se actualiza el valor de este según las funciones estructuradas -->
    
    <!-- Este onclick llama la función incrementar desde el archivo javascript -->
    <input type="button" value="Aumentar" onclick="incrementar()">
    <!-- Este onclick llama la función decrementar desde el archivo javascript -->
    <input type="button" value="Decrementar" onclick="decrementar()">

</body>
